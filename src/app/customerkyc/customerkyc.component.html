<div class="profile_area animated fadeIn">
  
    <section class="panel contract_area hideable_area" style="margin-bottom: 10px">
        <header class="panel-heading">
            <span class="tools pull-right">
                <ul class="list-inline">
                    <li>
                        <a [routerLink]="['../contract']">Summary</a>
                    </li>
                    <li>
                      <a [routerLink]="['../checklist']">Checklist</a>
                  </li>
              
                    <li>
                        <a [routerLink]="['../more']">More</a>
                    </li>
                </ul>
            </span>
            <span>KYC</span>
        </header>
    </section>
  
    <section class="panel">
  
        <div class='loan_list' *ngIf="view=='master' && kycdetails?.count > 0">
            <div class="panel no-margin box hover_toggle_desc" *ngFor="let loan of kycdetails?.result">
                <div class="panel-body">
                      <article class="media">
                          <div class="pull-left thumb" style="padding-right: 20px">
                            <a [routerLink]="['/loan',loan?.REQUEST_ID]"><img src="assets/images/i.PNG"></a>
                          </div>
                          <div class="pull-left" style="margin-top: 5px">
                            <h5 class="no-margin" style="margin-bottom: 7px">{{loan.KYC_KIND}} </h5>
                            <p class="no-margin t_lh1 t_l4" style="font-size: 14px">{{loan?.PLATFORM_COMMENTS}}</p> 
                          </div>
                          
                          <div class="pull-right text-right hover_toggle">
                            <div class="hover_hide">
                                <h5 class="no-margin" style="margin-bottom: 7px">On {{loan.DATE_ADDED | date: 'yMMMMd'}}</h5>
                                <p class="no-margin t_lh1 t_l4 t_cool" style="font-size: 14px">Status: {{loan?.IS_TREATED=='0'?'Pending':'Treated'}}</p> 
                            </div>
                            <a class="pull-right btn btn-white wd_btn hover_show" style="border-radius: 0" (click)="viewKYCDetails(loan)">View</a> 
                          </div>                              
                      </article>                  
                </div>
            </div>
            
  
        </div>
        <div class='loan_list' *ngIf="view=='master' && kycdetails?.count == 0">
           
            <div class="text-center" style="min-height:304px; padding-top:70px">
                <a href="javascript:;" style="font-size:40px">
                  <i class="fa fa-meh-o"></i>
                </a>
                <h3>No record found</h3>
              </div>
  
        </div>
        <div *ngIf="view=='detail'" class="panel-body" style="position:relative">
  
               <app-kycdetails [kycrecord]='kycrecord'></app-kycdetails>
             
        </div>
    </section>
  
  
  </div>
