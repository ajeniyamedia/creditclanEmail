<section class="panel">
  <header class="panel-heading">New Bank</header>
  <div class="panel-body" *ngIf="!showForm">

  </div>
  <div class="panel-body" *ngIf="showForm">  
    <div style="padding-top: 20px; width: 80%; margin: 0px auto;" *ngIf="confirming">
      <div class="form-area animated">
                                            <form role="form animated">
                                                <div class="form-group row">
                                                
                                                    <label class="control-label col-md-6">Use for Ebills</label>
                                                        <div class="col-md-6">
                                                            <input type="checkbox"  (ngModelChange)="checkIfEbillsAlreadyExists($event)" name="IS_FOR_EBILLS" id="IS_FOR_EBILLS" [(ngModel)]="bank.IS_FOR_EBILLS">
                                                        </div>
                                                    <p *ngIf="has_ebills_error">{{ebills_error}}</p>
                                                </div>
                                            <div class="form-group row">
                                                
                                                <label class="control-label col-md-6">Bank</label>
                                                    <div class="col-md-6">
                                                            <select (ngModelChange)="changeBankCode($event,true)"  [(ngModel)]="bank.LENDER_BANK_ID" class="form-control" name="LENDER_BANK_ID" id="LENDER_BANK_ID" >
                                                                <option value="0"></option>
                                                                <option *ngFor="let nb of nigerian_banks" [ngValue]="nb" >{{nb.BANK_NAME}}</option>
                                          </select>
                                                    </div>
                                            </div>
                                            <div class="form-group row">
                                                
                                                <label class="control-label col-md-6">Bank Code</label>
                                                    <div class="col-md-6">
                                                <input type="text"  [(ngModel)]="bank.LENDER_BANK_CODE" class="form-control" disabled="" id="LENDER_BANK_CODE" name="LENDER_BANK_CODE">
                                                    </div>
                                            </div>
                             <div class="form-group row">
                                                
                                                <label class="control-label col-md-6">Account Number</label>
                                                    <div class="col-md-6">
                                    <input type="text" [(ngModel)]="bank.LENDER_ACCOUNT_NUMBER" class="form-control" id="LENDER_ACCOUNT_NUMBER" name="LENDER_ACCOUNT_NUMBER">
                                                    </div>
                                            </div>
                                            <div class="form-group row">
                                                
                                                <label class="control-label col-md-6">Account Name</label>
                                                    <div class="col-md-6">
                                            <input [(ngModel)]="bank.LENDER_BANK_ACCOUNT_NAME" type="text" disabled="" class="form-control" id="LENDER_BANK_ACCOUNT_NAME" name="LENDER_BANK_ACCOUNT_NAME">
                                                    </div>
                                            </div>
                      <div class="destination" *ngIf="destination">
                        <h3>Specify Destination Account</h3>
                        <div class="form-group row">
                                                
                                                <label class="control-label col-md-6">Bank</label>
                                                    <div class="col-md-6">
                          <select (ngModelChange)="changeBankCode_($event,false)" class="form-control" [(ngModel)]="credit.DEST_BANK_ID" name="DEST_BANK_ID" id="DEST_BANK_ID">
                                                                <option value="0"></option>
                                                                  <option *ngFor="let nb of nigerian_banks" [ngValue]="nb" >{{nb.BANK_NAME}}</option>
                                                             </select>
                                                    </div>
                                            </div>
                        <div class="form-group row">
                                                
                                                <label class="control-label col-md-6">Bank Code</label>
                                                    <div class="col-md-6">
                                                        <input [(ngModel)]="credit.DEST_BANK_CODE" type="text" class="form-control" name="DEST_BANK_CODE" disabled id="DEST_BANK_CODE" value="">
                                                    </div>
                                            </div>
                   <div class="form-group row">
                                                
                                                <label class="control-label col-md-6">Account Number</label>
                                                    <div class="col-md-6">
                                                             <input [(ngModel)]="credit.DEST_ACCOUNT_NUMBER" type="text" class="form-control" id="DEST_ACCOUNT_NUMBER" name="DEST_ACCOUNT_NUMBER">
                                                    </div>
                                            </div>
                                            <div class="row form-group">
                        <div class="col-md-12">
                          <button [disabled]="loading" class="btn btn-block btn-white" (click)="doTransfer()">Submit <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                        </div> 
                       
                      </div>
                       <div class="row form-group">
                        <div class="col-md-12">
                          <button (click)="cancelTransfer()" class="btn btn-block btn-danger btn-cancel-account">Cancel</button>
                        </div> 
                       
                      </div>
                      </div>              
                      <div class="row verify_btn" *ngIf="!charge_account&&!destination">
                        <div class="col-md-12">
                          <button [disabled]="loading" (click)="verifyAccount()" class="btn btn-block btn-white">Verify Account <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                        </div> 
                      </div>
                       <div class="row charge_btn" *ngIf="charge_account">
                        <div class="col-md-6" *ngIf="showTestTransfer">
                          <button class="btn btn-block btn-success btn-cp_" (click)="testTransfer()">Test Transfer</button>
                        </div> 
                        <div class="col-md-6">
                          <button class="btn btn-block btn-white btn-cp__" (click)="saveLenderBank()">Save <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                        </div>
                      </div>
                      <div class="form-group row phone_error" *ngIf="VERIFY_STATUS&&!destination">
                                            <div class="col-md-12">
                                              <div class="error  alert alert-block alert-danger fade in " style="margin:10px 0px !important">
                                                Account number could not be verified.
                                            </div>
                                            
                                            </div>
                                            </div>
                  </form>
            </div>
    </div>
    <div style="padding-top: 20px; width: 80%; margin: 0px auto;" *ngIf="!confirming">
        <div class="otp-form animated fadeIn" *ngIf="!otpHBSFC">
          <h4><p>{{fresponse}}</p></h4>
           <div class="form-group row">
                                                    
                                                    <label class="control-label col-md-6">OTP</label>
                                                        <div class="col-md-6">
                                                            <input type="text" class="form-control" id="CONFIRM_OTP_CODE" [(ngModel)]="otp.CONFIRM_OTP_CODE" name="CONFIRM_OTP_CODE" value="">
                                                             
                                                        </div>
                                                </div>
                                    <div class="row form-group">
                                            <div class="col-md-12">
                                                <button [disabled]="loading" class="btn btn-block btn-white" (click)="confirmOTPForTransfer()">Submit <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                                            </div> 
                                           
                                          </div>        
                                    <div class="row form-group">
                                            <div class="col-md-12">
                                                <a href="javascript:;" class="btn btn-block btn-danger btn-cancel-transfer">Cancel</a>
                                            </div> 
                                           
                                          </div>
                                    <div class="form-group row f-net-error" *ngIf="!otpConfirmed&&otpHBSFC">
                                                <div class="col-md-12">
                                                    <div class="error  alert alert-block alert-danger fade in f-net-error_" style="margin:10px 0px !important">
                                                    Unable to perform request
                                                </div>
                                                
                                                </div>
                                                </div>
        </div>
         <div class="otp-success animated text-center" *ngIf="!confirming&&otpConfirmed&&otpHBSFC">
                                  <h4>Account is confirmed</h4>
                                      <p>
                                        <span style="font-size: 68px;color: green;"><i class="fa fa-check"></i></span>
                                      </p>
                                  <h3>Account Details</h3>
                                  <ul class="l_summary_wrapper " style="border:1px solid #eaeaea;border-radius:5px; font-size:12px; text-align:left">
                
                                                              <li style="padding: 14px 28px;border-bottom: solid 1px #e5e5e5;">Account Name<span style="float:right;font-weight: 700;">{{bank.LENDER_BANK_ACCOUNT_NAME}}</span></li>
             <li style="padding: 14px 28px;border-bottom: solid 1px #e5e5e5;">Account Number<span style="float:right;font-weight: 700;">{{bank.LENDER_ACCOUNT_NUMBER}}</span></li>
                
                                                                     
            
            </ul>
            <div class="row">
            <div class="col-md-6"> <button [disabled]="loading" class="btn btn-block btn-white" (click)="saveLenderBank()">Save <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button></div>
            <div class="col-md-6"> <button [disabled]="loading" class="btn btn-block btn-white" (click)="cancelOperation()">Submit </button></div>
            </div>
                                </div>
    </div>
</div>
</section>
