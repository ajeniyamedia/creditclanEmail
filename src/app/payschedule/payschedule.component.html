<div style="margin:20px auto; width:75%" *ngIf="!choosePayment">
    <div class="hide">
        <div style="border-bottom: 1px solid #d9d9d9;margin-bottom: 10px;">
            <div class="form-group">
              <span class="pull-left text-primary">Pay Remaining</span>
              <span class="pull-right"> 
                <div class="checkbox">
                  <label>
                    {{repayment?.HOW_MUCH_REMAINING}} <input [value]="1" type="radio" name="PAYMENT_OPTION" [(ngModel)]="payment.PAYMENT_OPTION">
                  </label>
                </div>
              </span>
              <div class="clearfix"></div>
            </div>
        </div>
        <div style="border-bottom: 1px solid #d9d9d9;margin-bottom: 10px;">
            <div class="form-group">
              <span class="pull-left text-primary">Pay Any Amount</span>
              <span class="pull-right"> 
                  <div class="checkbox">
                      <label>
                        <input [value]="3" type="radio" name="PAYMENT_OPTION" [(ngModel)]="payment.PAYMENT_OPTION">
                      </label>
                    </div>
              </span>
              <div class="clearfix"></div>
            </div>
            <div class="form-group row" *ngIf="payment.PAYMENT_OPTION=='3'">
              <div class="col-md-6">&nbsp;</div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="AMOUNT_TO_PAY" [(ngModel)]="payment.AMOUNT_TO_PAY">
                </div>
              </div>
            </div>
        </div>
        <div style="border-bottom: 1px solid #d9d9d9;margin-bottom: 10px;">
            <div class="form-group row">
                <div class="col-md-6">Payment Date</div>
                <div class="col-md-6">
                  <input type="text" name="PAYMENT_DATE" class="form-control" [(ngModel)]="payment.PAYMENT_DATE" ngui-datetime-picker date-only="true"
                  />
                </div>
            </div>
        </div>
    </div>

    <form>
      <ul class="list list_border no_pad labels">
          <li>
              <span class="t_l4"><strong>Make Payment</strong></span>
          </li>
          <li>
              <div class="row">
                  <div class="col-md-6">
                      <p class="t_cool">Pay Total Due</p>
                  </div>
                  <div class="col-md-6 text-right">
                      <label>{{repayment?.HOW_MUCH_REMAINING}} 
                          <input [value]="1" type="radio" name="PAYMENT_OPTION" [(ngModel)]="payment.PAYMENT_OPTION">
                      </label>
                  </div>
              </div>
          </li>
          <li>
              <div class="row">
                  <div class="col-md-6">Pay Any Amount</div>
                  <div class="col-md-6">
                      <div class="search_box" style="padding-top: 5px; padding-bottom: 5px">
                          <div style="display: inline-block; width: 100%; max-width: 85%">
                              <input type="text" name="AMOUNT_TO_PAY" placeholder="Type Amount" *ngIf="payment.PAYMENT_OPTION=='3'" [(ngModel)]="payment.AMOUNT_TO_PAY" style="font-size: 14px">
                          </div>
                          <input [value]="3" type="radio" name="PAYMENT_OPTION" [(ngModel)]="payment.PAYMENT_OPTION" style="
                              display: inline; width: auto; float: right">
                      </div>
                  </div>
              </div>
          </li>
          <li>
              <div class="row">
                  <div class="col-md-6">
                      <p class="t_cool">Payment Date</p>
                  </div>
                  <div class="col-md-6">
                      <div class="search_box" style="padding-top: 2px; padding-bottom: 2px">
                          <input type="text" name="PAYMENT_DATE" [(ngModel)]="payment.PAYMENT_DATE" ngui-datetime-picker date-only="true">
                      </div>
                  </div>
              </div>
          </li>
          <li class="hide">  
              <div class="row">
                  <div class="col-md-6">
                      <p class="t_cool">Default Bank</p>
                  </div>
                  <div class="col-md-6">First Bank of Nigeria</div>
              </div>
          </li>
          <li>
              <div class="row">
                  <div class="col-md-6" style="padding-right: 5px">
                      <button class="btn btn-white btn-block edged_box">Back</button>
                  </div>
                  <div class="col-md-6" style="padding-left: 5px">
                      <button class="btn btn-orange btn-block edged_box" type="submit" (click)="makepayment()">Pay</button>
                  </div>
              </div>
          </li>
      </ul>
    </form>
    
</div>
