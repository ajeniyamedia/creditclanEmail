<div class="profile_area animated fadeIn">

    <section class="panel contract_area hideable_area" style="margin-bottom: 10px">
        <header class="panel-heading">
            <span class="tools pull-right">
                <ul class="list-inline">
                    <li>
                        <a [routerLink]="['../contract']">Summary</a>
                    </li>
                    <li>
                        <a [routerLink]="['../repayments']">Schedule</a>
                    </li>
                    <li>
                        <a [routerLink]="['../more']">More</a>
                    </li>
                </ul>
            </span>
            <span>Cheque Lodgement</span>
        </header>
    </section>

    <section class="panel" *ngIf="loan?.SCHEDULE_HAS_BEEN_SAVED!='1'">

        <div class="animated">
            <div class="text-center" style="min-height:304px; padding-top:70px">
                <a href="javascript:;" style="font-size:40px">
                    <i class="fa fa-meh-o"></i>
                </a>
                <h3>Schedule has not been generated</h3>
            </div>
        </div>
    </section>
    <section class="panel" *ngIf="loan?.SCHEDULE_HAS_BEEN_SAVED!='0'">

        <div class="panel-body">
            <!-- <p><label><input type="checkbox" name=""> Check number is incremental</label></p> -->
            <div class="pull-right">
                <button class="btn btn-white" [disabled]="loading" (click)="saveCheques()">
                    <span *ngIf="!loading">Save</span>
                    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                </button>
            </div>
        </div>
        <div class="colla_box">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th>Period</th> -->
                        <th>Repay Date</th>
                        <th>Cheque No.</th>
                        <th>Cheque Date</th>
                        <th class="text-right">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cheque of cheques">
                        <!-- <td>1</td> -->
                        <td>
                            <input style="width:100% !important" type="text" disabled name="REPAYMENT_DATE" [(ngModel)]="cheque.REPAYMENT_DATE"
                                ngui-datetime-picker date-only="true" />
                        </td>
                        <td>
                            <input type="text" name="CHEQUE_NO" [(ngModel)]="cheque.CHEQUE_NO">
                        </td>
                        <td>
                            <input style="width:100% !important" type="text" name="CHEQUE_DATE" [(ngModel)]="cheque.CHEQUE_DATE"
                                ngui-datetime-picker date-only="true" />
                        </td>
                        <td class="text-right">
                            <input type="text" name="CHEQUE_AMOUNT" [(ngModel)]="cheque.CHEQUE_AMOUNT">
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>
    </section>



</div>
