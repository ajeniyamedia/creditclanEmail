<section id="main-content">
    <div class="container" style="min-height:600px; width:100% !important;padding:0">
      <div class="row" style="margin-top:101px;">
        <div class="col-md-12">
          <section class="panel">
              <header class="panel-heading">
                  Trial Balance
                   <span class="tools pull-right">
                      
                     <a (click)="getTrialBalance()" class="btn btn-xs btn-white btn-trial_balance">Submit</a>
                   </span> 
                   <span class="tools pull-right">
                      
                      <input type="text" name="DDATE" class="form-control" [(ngModel)]="filter.DDATE" ngui-datetime-picker date-only="true" />
                   </span> 
                   <span class="tools pull-right" style="margin-right:10px">
                     <label class="control-label"><input type="checkbox" name="SHOW_ZERO_BALANCE" [(ngModel)]="filter.SHOW_ZERO_BALANCE"> Show zero balance</label>
                      
                   </span>
                   <span class="tools pull-right" style="margin-right:10px">
                      <a target="_blank" class="btn btn-white btn-xs printResult"><i class="fa fa-file-excel-o"></i></a>
                      <a class="btn btn-xs btn-white">Enlarge</a>
                      
                   </span>
                </header>  
                <div style="">
                    <table class="table table-striped">
                                 <thead>
                                 <tr> 
                                     <th>Account Code</th>
                                     <th>Account Title</th>
                                     <th>Debit</th>
                                     <th>Credit</th>
                                      
   
                                 </tr>
                                 </thead>
                                 <tbody> 
                                 <tr>
                                     <td></td>
                                      
                                       <td></td>
                                       
                                        <td>{{data?.tc|number:'.2-2'}}</td>
                                       <td>{{data?.td|number:'.2-2'}}</td>
                                       
                                        
                                 </tr>
                                 <tr *ngFor="let acc of data?.expenses">
                                    <td>{{acc.GL_CODE}}</td>
                                     
                                      <td>{{acc.GL_NAME}}</td>
                                       <td>{{acc.direction=='1'?acc.OPENING_BALANCE:'0'|number:'.2-2'}}</td>
                                      
                                       <td>{{acc.direction=='2'?acc.OPENING_BALANCE:'0'|number:'.2-2'}}</td>
                                   
                                       
                                </tr> 
                                 
                                 
                                 </tbody>
                             </table>
                             </div> 
          </section>
        </div>
      </div>
    </div>
  </section>
