<div class="container-fluid" style="margin-top:120px;">
    <div class="row reports">

        <div class="col-md-12 report_heading">
            <div class="panel panel-default box">
                <div class="panel-heading" style="background: rgba(240,240,240,.5);">
                    <span style="line-height: 2.2em">Disbursement Report</span>
                    <div class="form-inline pull-right">
                        <div class="form-group">
                            <select (change)="changeFilter($event)" class="form-control" id="FILTER_TYPE" [(ngModel)]="filterStatus">

                                <option *ngFor="let opt of filter_types" [value]="opt.value">{{opt.display}}</option>
                            </select>
                        </div>
                        <div class="input-group" *ngIf="filterStatus=='date_duration'">
                            <input type="text" name="TPDATE" class="form-control" [(ngModel)]="filter.TPDATE" ngui-datetime-picker date-only="true" />
                            <span class="input-group-addon">To</span>
                            <input type="text" name="TPDATE_" class="form-control" [(ngModel)]="filter.TPDATE_" ngui-datetime-picker date-only="true"
                            />
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='loan_officer'">
                            <select class="form-control" id="LOAN_OFFICER" [(ngModel)]="filter.LOAN_OFFICER"></select>
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='loan_status'">
                            <select class="form-control" id="LOAN_STATUS" [(ngModel)]="filter.LOAN_STATUS">
                                <option [value]="1">Active</option>
                                <option [value]="2">Past Maturity</option>
                                <option [value]="2">Closed</option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='gender'">
                            <select class="form-control" id="GENDER" [(ngModel)]="filter.GENDER">
                                <option [value]="1">Female</option>
                                <option [value]="0">Male</option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='customer'">
                            <select class="form-control" id="PEOPLE_ID" [(ngModel)]="filter.PEOPLE_ID">
                                <option value="">select</option>
                                <option *ngFor="let cust of customers" [ngValue]="cust">{{cust?.LEGAL_NAME}}</option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='occupation'">
                            <select class="form-control" id="OCCUPATION_ID" [(ngModel)]="filter.OCCUPATION_ID">
                                <option value="">select</option>
                                <option *ngFor="let occ of occupations" [ngValue]="occ">{{occ?.DESCRIPTION}}</option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='work_sector'">
                            <select class="form-control" id="WORK_SECTOR" [(ngModel)]="filter.WORK_SECTOR">
                                <option value="">select</option>
                                <option *ngFor="let occ of sectors" [ngValue]="occ">{{occ?.DESCRIPTION}}</option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='m_status'">
                            <select class="form-control" id="MARTIAL_STATUS" [(ngModel)]="filter.MARITAL_STATUS">
                                <option [value]="1">Single</option>
                                <option [value]="2">Married</option>
                                <option [value]="3">Divorced</option>
                                <option [value]="4">Widowed</option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="filterStatus=='guarantor'">
                            <select class="form-control" id="GUARANTOR_PROVIDED" [(ngModel)]="filter.GUARANTOR_PROVIDED">
                                <option [value]="1">Yes</option>
                                <option [value]="2">No</option> 
                            </select>
                        </div>
                        <button (click)="getLoans()" [disabled]="filter.TPDATE==''||filter.TPDATE_=='' || loading" class="btn btn-primary btn-tp edged_box">Submit <i class="fa fa-spin fa-spinner" *ngIf="loading"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 mbot15">

            <div class="row report_aggregate">

                <div class="col-md-3">
                    <div class="aggregate">
                        <section class="panel text-center">

                            <div class="value">
                                <h1 class=" count4 mbot0">{{aggregate?.total_disbursed_amount}}</h1>
                                <p>Total Loans</p>
                            </div>
                        </section>
                    </div>
                </div>
                

            </div>

        </div>
        <div class="col-md-12 report_content">
            <div class="panel panel-default box">
                <div class="panel-heading hover_toggle" style="position: relative;background: rgba(240,240,240,.5);">
                    <span class="btn btn-small btn-primary" (click)="exportReport()">Export</span>
                    <small class="pull-right">
                        <strong>Select Fields</strong>
                    </small>
                    <div class="pull-right text-left hover_show" style="position: absolute; right: 0; text-align: left; top: 3px">
                        <div class="panel panel-default box field_list">
                            <ul class="list-group radio_list" *ngFor="let column of objectKeys(columns)">
                                <li class="list-group-item">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="columns[column]" />
                                        <span>{{column}}</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div style="height:300px; overflow-y: auto">
                        <table class="table table-striped table-bordered table_bold_title">
                            <thead>
                                <tr>
                                    <ng-container *ngFor="let column of objectKeys(columns)">
                                        <th *ngIf="columns[column]">{{column}}</th>
                                    </ng-container>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of rows">
                                    <ng-container *ngFor="let column of objectKeys(columns)">
                                        <td *ngIf="columns[column]">{{row[column]}}</td>
                                    </ng-container>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
