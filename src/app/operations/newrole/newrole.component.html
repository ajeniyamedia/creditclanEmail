<section class="panel">
    <header class="panel-heading">New Role</header>

    <div class="panel-body">
        <div style="padding-top: 20px; width: 80%; margin: 0px auto;">
            <div class="form-area animated">
                <form role="form animated" (ngSubmit)="onSubmit()" #rsvpForm="ngForm">

                    <div class="form-group row">

                        <label class="control-label col-md-6">Role Name</label>
                        <div class="col-md-6">
                            <input type="text" #DESCRIPTION="ngModel" [(ngModel)]="formRole.DESCRIPTION" class="form-control"
                                id="DESCRIPTION" name="DESCRIPTION" required>
                            <div *ngIf="DESCRIPTION.errors && DESCRIPTION.dirty" class="small text-danger formErrors">
                                <div [hidden]="!DESCRIPTION.errors.required">
                                    Role Name is
                                    <strong>required</strong>.
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-md-6" style="padding-right:5px !important">
                            <div class="form-group" style="margin-bottom:0px">
                                <span class="pull-left text-primary">Is Customer</span>
                                <span class="pull-right">
                                    <div class="checkbox" style="margin:0px !important">
                                        <label>
                                            <input type="checkbox" [(ngModel)]="formRole.IS_CUSTOMER" name="IS_CUSTOMER">

                                        </label>
                                    </div>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="col-md-6" style="padding-right:5px !important">
                            <div class="form-group" style="margin-bottom:0px">
                                <span class="pull-left text-primary">Is Credit</span>
                                <span class="pull-right">
                                    <div class="checkbox" style="margin:0px !important">
                                        <label>
                                            <input type="checkbox" [(ngModel)]="formRole.IS_CREDIT" name="IS_CREDIT">

                                        </label>
                                    </div>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div style="height:200px; overflow-y: auto; margin-bottom: 15px;">
                        <h4>Rights</h4>
                        <div class="row" style="margin: 0 !important">
                            <div class="col-md-12" *ngFor="let section of rolerights?.section_rights;let i = index"
                                style="">
                                <h5>{{section?.section}}</h5>
                                <div class="row" style="margin: 0 !important" *ngFor="let right of section?.RIGHTS;let J = index">
                                    <div class="form-group" style="margin-bottom:0px">
                                        <span class="pull-left text-primary">{{right?.DESCRIPTION}}</span>
                                        <span class="pull-right">
                                            <div class="checkbox" style="margin:0px !important">
                                                <label>
                                                    <input type="checkbox" [checked]="isItAvailableInChosenRights(right?.RIGHT_ID)"
                                                        (change)="chooseRight($event,right)" name="tat_{{right?.RIGHT_ID}}">

                                                </label>
                                            </div>
                                        </span>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            &nbsp;
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-white btn-block" [disabled]="!rsvpForm.form.valid || loading">Save</button>
                        </div>
                    </div>




                </form>
            </div>
        </div>

    </div>
</section>
