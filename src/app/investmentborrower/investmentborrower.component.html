<section class="panel" style="margin-bottom:7.5px">
  <div class="panel-body">
    <article class="media" style="padding: 15px;">
        <div class="pull-left thumb" style="padding-right: 20px">
          <img style="width:55px; height:55px" src="http://res.cloudinary.com/africacodes-concepts-limited/image/upload/v1507561173/{{data?.loan.FILE_NAME | imagenotfound}}?q=auto"
          alt="">
        </div>
        <div class="pull-left" style="margin-top: 5px">
          <h5 class="no-margin" style="margin-bottom: 7px">{{data?.loan.LEGAL_NAME}}</h5>
          <p class="no-margin t_lh1 t_l4" style="font-size: 14px">{{data?.loan.LOAN_ID}}</p> 
        </div>
        
        
        <div class="pull-right text-right">
            <div class="">
                <a (click)="view='1'" class="no-margin" style="margin-bottom: 7px">Contract</a>
                <a (click)="view='2'" class="no-margin t_lh1 t_l4 t_cool" style="font-size: 14px">Lenders</a> 
            </div>
            
          </div> 
    </article>
  </div>
</section>
<app-loancontract *ngIf="view=='1'" [parentRouteId]="parentRouteId" [sub_summary]="4"></app-loancontract>
<app-loanlenders *ngIf="view=='2'" [parentRouteId]="data?.loan.REQUEST_ID" [sub_summary]="4"></app-loanlenders>
