<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingEligibility">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseEligibility" aria-expanded="false"
          aria-controls="collapseEligibility">
          Decision Groups
        </a>
      </h4>
    </div>
    <div id="collapseEligibility" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingEligibility">
      <div class="panel-body">
          <form #decisiongroups="ngForm" novalidate>
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-3">Apply</div>
                  <div class="col-md-3">Still applies if record is absent</div>
                  <div class="col-md-3">Refresh</div>
                </div>
        <div class="row">
          <div class="col-md-3">Remita</div>
          <div class="col-md-3"><input type="checkbox" name="USE_REMITA" [(ngModel)]="decision_groups.USE_REMITA"></div>
          <div class="col-md-3"><input type="checkbox" name="STILL_USE_REMITA" [(ngModel)]="decision_groups.STILL_USE_REMITA"></div>
          <div class="col-md-3"><input class="form-control" type="text" name="REMITA_REFRESH_DAYS" [(ngModel)]="decision_groups.REMITA_REFRESH_DAYS"></div>
        </div>
        <div class="row">
            <div class="col-md-3">CreditClan</div>
            <div class="col-md-3"><input type="checkbox" name="USE_CREDITCLAN" [(ngModel)]="decision_groups.USE_CREDITCLAN"></div>
            <div class="col-md-3"><input type="checkbox" name="STILL_USE_CREDITCLAN" [(ngModel)]="decision_groups.STILL_USE_CREDITCLAN"></div>
            <div class="col-md-3"><input class="form-control" type="text" name="CREDITCLAN_REFRESH_DAYS" [(ngModel)]="decision_groups.CREDITCLAN_REFRESH_DAYS"></div>
          </div>
          <div class="row">
              <div class="col-md-3">Credit Check</div>
              <div class="col-md-3"><input type="checkbox" name="USE_CREDITCHECK" [(ngModel)]="decision_groups.USE_CREDITCHECK"></div>
              <div class="col-md-3"><input type="checkbox" name="STILL_USE_CREDITCHECK" [(ngModel)]="decision_groups.STILL_USE_CREDITCHECK"></div>
              <div class="col-md-3"><input class="form-control" type="text" name="CREDITCHECK_REFRESH_DAYS" [(ngModel)]="decision_groups.CREDITCHECK_REFRESH_DAYS"></div> 
   
            </div>
            <button type="submit" (click)="saveDecisionGroups(decisiongroups.value, decisiongroups.valid)" [disabled]="loading" class="btn btn-white pull-right">
                <span *ngIf="!loading">Submit</span>
                <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
              </button>
        </form>
      </div>
    </div>
  </div>
