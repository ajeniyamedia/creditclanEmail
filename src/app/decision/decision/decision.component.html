<app-main-navigation></app-main-navigation>
<div class="container" style="margin-top:120px;">
  <div class="row">
    <div class="col-md-9">
      <section class="panel panl" style="margin-bottom: 5px">
        <div class="panel-body">
          <article class="media">
            <div class="pull-left">
              <h4 class="no-margin">Decision Engine Settings</h4>
            </div>
          </article>
        </div>
      </section>

      <div>
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingDT" style="overflow:auto">
              <h4 class="panel-title pull-left">
                <a role="button" data-toggle="collapse" data-parent="#accordionDT" href="#collapseDT" aria-expanded="true" aria-controls="collapseDT">
                  Decision Type
                </a>
              </h4>
              <span class="tools pull-right">
                <button class="btn btn-white btn-xs" [disabled]="loading" (click)="saveDecisionSettings()">Save <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
              </span>
            </div>
            <div id="collapseDT" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseDT">
              <div class="panel-body" style="padding: 15px 70px">

                <div class="form-group row">
                  <div class="col-md-6">
                    <div class="radio">
                      <label>
                        <input type="radio" [checked]="decision.DECISION_TYPE=='1'" name="DECISION_TYPE" value="1" [(ngModel)]="decision.DECISION_TYPE"> Simple
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="radio">
                      <label>
                        <input type="radio" [checked]="decision.DECISION_TYPE=='2'" name="DECISION_TYPE" value="2" [(ngModel)]="decision.DECISION_TYPE"> Advanced
                      </label>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
        <div *ngIf="decision.DECISION_TYPE=='1'" class="panel-group" id="accordion_" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingSDS">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSDS" aria-expanded="true" aria-controls="collapseSDS">
                  Simple Decision Settings
                </a>
              </h4>
            </div>
          </div>
          <app-simpledecision></app-simpledecision>
          
        </div>
        <div *ngIf="decision.DECISION_TYPE=='2'" class="panel-group" id="accordion__" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingADS">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseADS" aria-expanded="true" aria-controls="collapseADS">
                  Advance Decision Settings
                </a>
              </h4>
            </div>
          </div>
          <app-advanceddecision></app-advanceddecision>
        </div>
      </div>
    </div>


    <div class="col-md-3">
      <div class="panel-body text-center b_grey crd_theme">
        <div class="text-center crd_top" style="margin-top: 5px; margin-bottom: 15px;">
          <p class="t_lh1">
            <img src="assets/images/phone_blue.PNG">
          </p>
        </div>
        <a class="btn btn-white btn-full egded-box wd_btn" style="display: inline">Back</a>
      </div>

      <section class="box panel">
        <div class="panel-body">
          <ul class="list list_border">
            <li>
              <a class="txt_l4" [routerLink]="['../mobile']">Mobile App</a>
            </li>
            <li>
              <a class="txt_l4" [routerLink]="['../backend']">Backend</a>
            </li>
            <li>
              <a class="txt_l4" [routerLink]="['../ussd']">USSD</a>
            </li>
            <li>
              <a class="txt_l4" [routerLink]="['../decision-engine']">Decision Engine</a>
            </li>
          </ul>
        </div>
      </section>
    </div>


  </div>
</div>
