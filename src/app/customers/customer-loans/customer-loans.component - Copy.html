<div class="row">
    <div class="col-md-12">
        <div class="new-loan hideable animated _book_loan_parent hide">
            <section class="panel">
                <!-- Reqeust Loan Form -->
                <div class="panel collapse _book_loan">
                    <header class="panel-heading">Make Loan Request
                        <!-- <span class="tools pull-right">
                <a href="javascript:;" class="close-loan-form"><i class="fa fa-chevron-up"></i></a>
                <a href="javascript:;" class="open-loan-form"><i class="fa fa-chevron-down"></i></a>
              </span>  -->
                    </header>
                    <div class="panel-body loan-form" style="width: 100%;max-width: 470px;margin:0 auto;padding: 50px 15px;">
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-xs-12 col-md-4">Required Credit</label>
                                <div class="col-xs-12 col-md-8">
                                    <div class="input-group ">
                                        <input type="text" class="form-control text-center bold" value="" name="BID_PRINCIPAL_" id="BID_PRINCIPAL_">
                                        <input type="hidden" name="LOAN_PRODUCT_ID" id="LOAN_PRODUCT_ID" value="">
                                        <input type="hidden" name="BID_CURRENCY_ID" id="BID_CURRENCY_ID" value="1">
                                        <input type="hidden" name="BID_PERIOD_ID" id="BID_PERIOD_ID" value="2">
                                        <input type="hidden" name="BID_RATE_PERIOD_ID" id="BID_RATE_PERIOD_ID" value="2">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown"><span class="sel_cur">NGN</span> <span class="caret"></span></button>
                                            <ul class="dropdown-menu pull-right">
                                                <li><a class="loan_cur active" data-curr="1" data-tt="₦" href="javascript:;">₦</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding-bottom: 20px;border-bottom: 1px solid #d9d9d9">
                            <div class="row">
                                <label class="control-label col-xs-12 col-md-4">Duration</label>
                                <div class="col-xs-12 col-md-8">
                                    <div class="input-group ">
                                        <input type="text" class="form-control text-center bold" name="BID_TENOR" id="BID_TENOR" value="">
                                        <div class="input-group-btn">
                                            <button type="button" class=" btn btn-white dropdown-toggle" data-toggle="dropdown"><span class="sel_cur">Months</span> <span class="caret"></span></button>
                                            <ul class="dropdown-menu pull-right">
                                                <li><a class="loan_dur " data-durr="1" data-tt="Days" href="javascript:;">Days</a></li>
                                                <li><a class="loan_dur active" data-durr="2" data-tt="Months" href="javascript:;">Months</a></li>
                                                <li><a class="loan_dur " data-durr="3" data-tt="Years" href="javascript:;">Years</a></li>
                                                <li><a class="loan_dur " data-durr="4" data-tt="Weeks" href="javascript:;">Weeks</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding: 0px 0 10px;border-bottom: 1px solid #d9d9d9">
                            <div class="row">
                                <div class="col-md-12">
                                    <label> Are you the direct Loan Officer? </label>
                                    <div class="checkbox pull-right">
                                        <label>
                                            <input type="checkbox" value="1" name="ASSIGN_AS_LOAN_OFFICER" id="ASSIGN_AS_LOAN_OFFICER" style="margin:0!important"> </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="row">
                                <label class="no-margin control-label col-xs-12 col-md-4">Credit Category</label>
                                <div class="col-xs-12 col-md-8">
                                    <select class="form-control" name="LOAN_PURPOSE" id="LOAN_PURPOSE">
                                        <option value=""></option>
                                        <option value="1">Retail</option>
                                        <option value="2">Commercial</option>
                                        <option value="9">CP</option>
                                        <option value="10">Lease</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group xSP" style="     margin-bottom: 0;">
                            <div class="row">
                                <label class="control-label col-xs-12 col-md-4">Specify Product</label>
                                <input type="hidden" id="PEOPLE_ID" value="6757">
                                <div class="col-xs-12 col-md-8">
                                    <select class="form-control" id="LOAN_PRODUCT_ID" name="LOAN_PRODUCT_ID">
                                        <option value="0"></option>
                                        <option value="43">Customized</option>
                                        <option value="76">SME Loan</option>
                                        <option value="70">Kuns Commercial</option>
                                        <option value="69">FQ Commercial (kuns test)</option>
                                        <option value="64">Lease</option>
                                        <option value="59">FQ Retail - FQ Investors</option>
                                        <option value="58">FQ Commercial (e2e test)</option>
                                        <option value="48">FQ Super Retail</option>
                                        <option value="47">Lease</option>
                                        <option value="46">Commercial Papers</option>
                                        <option value="45">FQ Retail</option>
                                        <option value="44">FQ Commercial (Corporate)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <hr>
                                <a data-where_from="3" class="btn btn-white btn-blue btn-block btn-create-contract white_c" href="javascript:;" style="padding: 6px 12px;">Push Request</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- No Loan Found Banner -->
                <div class="panel collapse in _book_loan" style=" min-height:405px">
                    <div class="panel-body">
                        <div class="text-center" style="min-height:304px; padding-top:70px">
                            <a href="javascript:;" style="font-size:40px"><i class="fa fa-meh-o"></i></a>
                            <h3>No Loans Found</h3>
                            <a class="btn btn-white" data-toggle="collapse" data-parent="._book_loan_parent" href="._book_loan" aria-expanded="false" aria-controls="_book_loan">Book a Loan</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="new-topop hideable animated hide">
            <section class="panel">
                <header class="panel-heading">New Topup Request</header>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Current Loan Balance</label>
                        <div class="input-group ">
                            <input type="text" class="form-control text-center bold" disabled="" value="" name="CURRENT_BALANCE" id="CURRENT_BALANCE">
                            <div class="input-group-btn disabled">
                                <button type="button" disabled="" class="btn btn-white dropdown-toggle disabled" data-toggle="dropdown"><span class="sel_cur">NGN</span> <span class="caret"></span></button>
                                <ul class="dropdown-menu pull-right">
                                    <li><a class="loan_cur active" data-curr="1" data-tt="₦" href="javascript:;">₦</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Required Financing</label>
                        <div class="input-group ">
                            <input type="text" class="form-control text-center bold" value="" name="BID_PRINCIPAL__" id="BID_PRINCIPAL__">
                            <input type="hidden" name="REQUEST_ID_" id="REQUEST_ID_" value="">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                    <span class="sel_cur">NGN </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- New View -->
        <div>
            <section class="panel panl" style="margin-bottom: 5px">
              <div class="panel-body">
                  <article class="media">
                      <div class="pull-left thumb">
                        <img src="assets/images/file.PNG">
                      </div>
                      <div class="pull-left" style="margin-top: 5px">
                        <h4 class="no-margin" style="word-wrap:break-word; margin-bottom: 10px">Loans</h4>
                      </div>
                  </article>                  
              </div>
            </section>


            <!-- List of loans -->
            <div class='loan_list'>

                <div class="panel no-margin box" *ngFor="let loan of loans">
                    <div class="panel-body">
                          <article class="media">
                              <div class="pull-left thumb" style="padding-right: 20px">
                                <img src="assets/images/i.PNG">
                              </div>
                              <div class="pull-left" style="margin-top: 5px">
                                <h5 class="no-margin" style="margin-bottom: 7px">{{loan.LOAN_ID}} &nbsp;|&nbsp; N{{loan.REQUEST_PRINCIPAL}} &nbsp;|&nbsp; {{loan.REQUEST_TENOR}} Months</h5>
                                <p class="no-margin t_lh1 t_l4" style="font-size: 14px">For Education</p> 
                              </div>
                              
                              <div class="pull-right text-right hover_toggle">
                                <div class="hover_hide">
                                    <h5 class="no-margin" style="margin-bottom: 7px">On {{loan.DATE_ADDED}}</h5>
                                    <p class="no-margin t_lh1 t_l4 t_cool" style="font-size: 14px">Status: Ongoing</p> 
                                </div>
                                <a class="pull-right btn btn-white wd_btn hover_show" style="border-radius: 0">View</a>
