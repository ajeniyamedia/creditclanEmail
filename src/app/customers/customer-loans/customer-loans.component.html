<div class="row">
    <div class="col-md-12">
        <!-- New View -->
        <div>
            <section class="panel panl" style="margin-bottom: 5px">
              <div class="panel-body">
                  <article class="media">
                      <div class="pull-left thumb">
                        <img src="assets/images/file.PNG">
                      </div>
                      <div class="pull-left" style="margin-top: 5px">
                        <h4 class="no-margin" style="word-wrap:break-word; margin-bottom: 10px">Loans</h4>
                      </div>
                  </article>                  
              </div>
            </section>

            <!-- List of loans -->
            <div class='loan_list' *ngIf="canViewModule">  
                <div class="panel no-margin box hover_toggle_desc" *ngFor="let loan of loans">
                    <div class="panel-body">
                          <article class="media">
                              <div class="pull-left thumb" style="padding-right: 20px">
                                <a [routerLink]="['/loan',loan?.REQUEST_ID]"><img src="assets/images/i.PNG"></a>
                              </div>
                              <div class="pull-left" style="margin-top: 5px">
                                <h5 class="no-margin" style="margin-bottom: 7px">{{loan.LOAN_ID}} &nbsp;|&nbsp; N{{loan.REQUEST_PRINCIPAL | number}} &nbsp;|&nbsp; {{loan.REQUEST_TENOR}} Months</h5>
                                <p class="no-margin t_lh1 t_l4" style="font-size: 14px">{{loan?.DESCRIPTION}}</p> 
                              </div>
                              
                              <div class="pull-right text-right hover_toggle">
                                <div class="hover_hide">
                                    <h5 class="no-margin" style="margin-bottom: 7px">On {{loan.DATE_ADDED | date: 'yMMMMd'}}</h5>
                                    <p class="no-margin t_lh1 t_l4 t_cool" style="font-size: 14px">Status: {{loan?.STATUS}}</p> 
                                </div>
                                <a *ngIf="loan?.LOAN_STATUS<3" [routerLink]="['/loan/', loan.REQUEST_ID]" class="pull-right btn btn-white wd_btn hover_show" style="border-radius: 0">View</a>
                                <a *ngIf="loan?.LOAN_STATUS>2" (click)="about_contract(loan?.REQUEST_ID)" class="pull-right btn btn-white wd_btn hover_show" style="border-radius: 0">View</a>
                              </div>                              
                          </article>                  
                    </div>
                </div>
               

                <div *ngIf="data?.complete == false" style="margin-top: 15px">
                    <a (click)="loadMoreRecords(data?.start)" class="pull-right btn btn-white wd_btn" style="border-radius: 0">Load More...</a>
                </div>

            </div>
            <div  *ngIf="!canViewModule">
                
            </div>
        </div>
        <!--// New View -->
    </div>
</div>
