<div class="statement">
  <!-- Heading -->
  <div class="panel-body" style="margin: -10px -10px 20px; border-bottom: solid 1px rgba(0,0,0,.09); background-color: #fff">
      <div class="pull-left">
          <h4 style="margin-bottom: 0"><strong>Referral Statement</strong></h4>
      </div>
  </div>
  <div class="panel panel-default" style="border-radius: 0; color: #57584E; margin-bottom: 0">
      <div class="panel-body">
          <div style="max-height: 350px; overflow-y: scroll;">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Date</th>
                          <th>Description</th>
                          <th class="text-right">Debit</th>
                          <th class="text-right">Credit</th>
                          <th class="text-right">Balance</th>
                      </tr>
                  </thead>
                  <tbody ></tbody>
                  <tbody>
                      <tr *ngFor="let statement of result?.statement" id="{{statement?.PEOPLE_CUSTOMERS_ID+'_item'}}">
                          <td>{{statement.DISBURSEMENT_DATE}}</td>
                          <td>#{{statement.REQUEST_PRINCIPAL}} Loan from {{statement.LEGAL_NAME}}</td>
                          <td class="text-right">{{statement.credit < 0 ?  statement.credit:"0"}}</td>
                          <td class="text-right">{{statement.credit > 0 ? statement.credit:"0"}}</td>
                          <td class="text-right">{{getTotal(statement.credit)}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
