<section class="panel panl" style="margin-bottom: 5px">
    <div class="panel-body">
      <article class="media">
          <div class="pull-left thumb">
            <img src="assets/images/file.PNG">
          </div>
          <div class="pull-left" style="margin-top: 5px">
            <h4 class="no-margin" style="word-wrap:break-word; margin-bottom: 10px">Investments</h4>
          </div>
          <a class="pull-right btn btn-white wd_btn" style="border-radius: 0">Button</a>
      </article>                  
    </div>
</section>
<div class="row">
    <div class="col-md-12">
        <!-- No Investment Banner -->
        <section class="panel collapse in _book_loan" style=" min-height:405px" *ngIf="resp.count === '0'">
            <div class="panel-body">
                <div class="text-center" style="min-height:304px; padding-top:70px">
                    <a href="javascript:;" style="font-size:40px"><i class="fa fa-meh-o"></i></a>
                    <h3>No investments found</h3>                    
                </div>
            </div>
        </section>

        <div *ngIf="resp.count != '0'">
            <div class="panel no-margin box hover_toggle_desc" *ngFor="let invest of investments">
                <div class="panel-body">
                      <article class="media">
                          <div class="pull-left thumb" style="padding-right: 20px">
                            <img src="assets/images/i.PNG">
                          </div>
                          <div class="pull-left" style="margin-top: 5px">
                            <h5 class="no-margin" style="margin-bottom: 7px">{{invest.LOAN_ID}} &nbsp;|&nbsp; N{{invest.REQUEST_PRINCIPAL | number}} &nbsp;|&nbsp; {{invest.BID_TENOR}} {{invest.LOAN_DURATION}}</h5>
                            <p class="no-margin t_lh1 t_l4" style="font-size: 14px"></p> 
                          </div>
                          
                          <div class="pull-right text-right hover_toggle">
                            <div class="hover_hide">
                                <h5 class="no-margin" style="margin-bottom: 7px">On {{invest.DATE_ADDED | date: 'yMMMMd'}}</h5>
                                <p class="no-margin t_lh1 t_l4 t_cool" style="font-size: 14px">Status: {{invest.IS_ACTIVE == 1 ? 'Active' : 'Not Active'}}</p> 
                            </div>
                            <a class="pull-right btn btn-white wd_btn hover_show" style="border-radius: 0">View</a>
                          </div>
                          
                      </article>                  
                </div>
            </div>
            <section *ngIf="data?.complete == false" class="panel">
                    <header class="panel-heading " style="overflow:auto; padding: 0 0 15px 15px;">
                            <span class="tools pull-right">
                                <!-- <a (click)="navigate('prev')" *ngIf="navigation.index > 1"  data-index="1" data-prev="0" data-current="10" class="btn btn-prev-a">Prev</a> -->
                                <a   (click)="loadMoreRecords(data?.start)" data-index="1" data-prev="0" data-current="10" class="btn btn-next-a ">Load More</a>
                            </span> 
                        </header>
            </section>
        </div>
        



    </div>
</div>
