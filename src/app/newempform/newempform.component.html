<section class="panel">
    <header class="panel-heading">New Employee</header>

    <div class="panel-body">
        <div style="padding-top: 20px; width: 80%; margin: 0px auto;">
            <div class="form-area animated">
                <form role="form animated" (ngSubmit)="saveEmployee()" #rsvpForm="ngForm">

                    <div class="form-group row">

                        <label class="control-label col-md-6">Full name</label>
                        <div class="col-md-6">
                            <input type="text" #LEGAL_NAME="ngModel" [(ngModel)]="employee.LEGAL_NAME" class="form-control" id="LEGAL_NAME" name="LEGAL_NAME"
                                required>
                            <div *ngIf="LEGAL_NAME.errors && LEGAL_NAME.dirty" class="small text-danger formErrors">
                                <div [hidden]="!LEGAL_NAME.errors.required">
                                    Name is
                                    <strong>required</strong>.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">

                        <label class="control-label col-md-6">Email</label>
                        <div class="col-md-6">
                            <input type="text" #EMAIL="ngModel" [(ngModel)]="employee.EMAIL" class="form-control" id="EMAIL" name="EMAIL" required>
                            <div *ngIf="EMAIL.errors && EMAIL.dirty" class="small text-danger formErrors">
                                <div [hidden]="!EMAIL.errors.required">
                                    Email is
                                    <strong>required</strong>.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6" *ngFor="let role of roles;let i = index" style="padding-right:5px !important">
                            <div class="form-group" style="margin-bottom:0px">
                                <span class="pull-left text-primary">{{role?.DESCRIPTION}}</span>
                                <span class="pull-right">
                                    <div class="checkbox" style="margin:0px !important">
                                        <label>
                                            <input type="checkbox" [checked]="IsAvailable(role?.PEOPLE_PEOPLE_ROLE_ID)" name="role_{{role?.PEOPLE_PEOPLE_ROLE_ID}}" (change)="checkSector(role,$event.target.checked,i)">

                                        </label>
                                    </div>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            &nbsp;
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-white btn-block" [disabled]="!rsvpForm.form.valid || loading" >Save</button>
                        </div>
                    </div>




                </form>
            </div>
        </div>

    </div>
</section>
